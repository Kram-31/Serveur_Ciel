# Serveur par dÃ©faut (ciel.lan) -> Heimdall
server {
    listen 80;
    server_name ciel.lan;

    location / {
        proxy_pass http://heimdall:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

